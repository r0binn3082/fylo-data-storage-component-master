<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style2.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <section class="flex-box-parent">
      <div class="card1">
        <div class="card1-content">
          <img src="images/logo.svg" class="logo" alt="Fylo logo">
          <div class="icons">
            <img src="images/icon-document.svg" alt="icon document">
            <img src="images/icon-folder.svg" alt="icon folder">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>
      </div>
      <div class="card2">
        <div class="card2-content">
          <p class=" font-color">Youâ€™ve used <span class="bold"> 815 GB </span> of your storage</p>
          <div class="progress-container" style="position: relative;">
            <div class="progress">
              <div class="inside-progres">
                <div class="pale-blue-circle"></div>
              </div>
              <span class="label-left font-color">0 GB</span>
              <span class="label-right font-color">1000 GB</span>
            </div>
          </div>
        </div>
        <legend>
          <span class="bold blck">185</span> GB Left
        </legend>
      </div>
    </section>
  </main>
</body>
</html>
